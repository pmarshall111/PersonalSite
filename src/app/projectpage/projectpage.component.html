<div class="project-page">
  <div class="jumbotron title">
    <div>
      <h1 class="display-3">Projects</h1>
      <p>
        Filter projects based on what technologies were used to make them.
      </p>
    </div>
  </div>

    <div class="categories-container">
      <div class="buttons-container">
        <button
          (click)="onSelectAll()"
        >
          Select All
        </button>
        <button
          (click)="onDeselectAll()"
        >
          Deselect All
        </button>
      </div>
      <div class="list-container">

        <ul class="list-group">
          <li class="list-group-item list-group-item-action"
              *ngFor="let tech of builtWith; let i = index"
              [ngClass]="tech.selected ? 'active' : ''"
              (click)="onToggleActive(i)"
              (mouseenter)="onHighlightProjects(tech.title)"
              (mouseleave)="onDehighlightProjects()"
          >
            {{tech.title}}
            <span>{{tech.count}}</span>
          </li>
        </ul>
      </div>
    </div>


    <div class="card-container">
      <div class="project-card"
           *ngFor="let p of projects"
      (click)="onChangeProject(p)"
      [ngClass]="{'selected': selectedProject == p, 'cover': !p.show, 'project-tech': p.builtWith.includes(hoveredTechnology)}">
          <div class="img-container">
            <img src="{{p.imgList[0].img}}">
          </div>
          <div class="info">
            <h5>{{p.title}}</h5>
            <p>{{p.blurb}}</p>
        </div>
        </div>
      </div>





  <br>

  <div class="info-container"
  *ngIf="selectedProject">
    <h3 class="display-3">{{selectedProject.title}}</h3>
    <button
      *ngFor="let category of selectedProject.info; let i = index"
      class="btn badge {{styles[i]}}"
      [ngClass]="category.title == projectCategory.title ? 'active' : ''"
      (click)="onChangeCategory(i)"
    >
      {{category.title}}
    </button>
    <h5>{{projectCategory.title}}</h5>
    <p>
      {{projectCategory.content}}
    </p>
  </div>
  <div class="carousel-container"
       *ngIf="selectedProject">
    <div id="carousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li
          *ngFor="let _ of selectedProject.imgList; let i = index"
          data-target="#carousel"
          attr.data-slide-to="{{i}}"
          [ngClass]="i == 0 ? 'active' : ''">
        </li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item img-container"
             *ngFor="let img of selectedProject.imgList; let i = index"
             [ngClass]="i == 0 ? 'active' : ''">
          <img src="{{img.img}}">
          <div class="carousel-caption">
            <h4>{{img.title}}</h4>
            <p>{{img.description}}</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>





</div>
