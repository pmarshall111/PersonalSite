<div class="project-page">
    <div class="title">
      <h1 class="display-3">Projects</h1>
      <p>
        These projects were made both at University and also in my own time. All projects are open source and the code is
        available to view on GitHub, with a link included with each project.
      </p>
  </div>
    <div class="card-container">
      <div class="project-card"
           *ngFor="let p of projects"
      (click)="onChangeProject(p)">
          <div class="img-container">
            <img src="{{p.media[0].link}}">
          </div>
          <div class="info">
            <h5>{{p.title}}</h5>
            <p>{{p.blurb}}</p>
        </div>
        </div>
      </div>

  <app-projecthighlight [project]="selectedProject"></app-projecthighlight>
</div>
