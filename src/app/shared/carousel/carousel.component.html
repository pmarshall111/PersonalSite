<div id="carousel" class="carousel slide">
  <ol class="carousel-indicators">
    <li
      *ngFor="let _ of toDisplay; let i = index"
      data-target="#carousel"
      attr.data-slide-to="{{i}}"
      [ngClass]="i == 0 ? 'active' : ''">
    </li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item img-container"
         *ngFor="let media of toDisplay; let i = index"
         [ngClass]="i == 0 ? 'active' : ''">
      <img *ngIf="media.isImage; else showVideo" src="{{media.link}}">
      <ng-template #showVideo>
        <iframe src="{{media.link}}"></iframe>
      </ng-template>
      <div class="carousel-caption">
        <h4>{{media.title}}</h4>
        <p>{{media.description}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
